<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Requester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/bars.css">
    <link rel="stylesheet" href="/CSS/Logout.css">
    <link rel="stylesheet" href="/CSS/form.css">
</head>

<body>
    <button class="logout-button" id="logout">Logout</button>
    <h1>Travel Requester</h1>
    <div class="container">
        <div class="navbar">
            <div class="navbar-links">
                <a id="formLink" href="#">Form</a>
                <div class="dropdown">
                    <a id="viewLink" href="All.html">View</a>
                    <div class="dropdown-content">
                        <a href="All.html">All</a>
                        <a href="Critical.html">Critical</a>
                        <a href="Normal.html">Normal</a>
                        <a href="Rejected.html">Rejected</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h2>Travel Request Form</h2>
    <div class="container">
        <hr>
        <form id="frmEmployee">
            <!-- for empId -->
            <div class="form-group">
                <label for="empId">Emp Id:</label>
                <input type="number" id="txtEmpId" name="txtEmpId" class="form-control">
                <span id="empIdError" class="error"></span>
            </div>
            <!-- for Name -->
            <div id="form-group">
                <label for="empName">Emp Name:</label>
                <input type="text" id="txtName" name="txtName" class="form-control">
                <span id="nameError" class="error"></span>
            </div>

            <!-- for Cause of Travel-->
            <div id="form-group">
                <label for="causeForTravel">Cause For Travel:</label>
                <input type="text" id="txtCauseForTravel" name="txtCauseForTravel" class="form-control">
                <span id="causeForTravelError" class="error"></span>
            </div>

            <!-- for Destination-->
            <div id="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="txtDestination" name="txtDestination" class="form-control">
                <span id="destinationError" class="error"></span>
            </div>

            <!-- for From Date-->
            <div id="form-group">
                <label for="fromDate">From Date:</label>
                <input type="date" id="dteFromDate" name="dteFromDate" class="form-control">
                <span id="fromDateError" class="error"></span>
            </div>

            <!-- for No of days -->
            <div id="form-group">
                <label for="days">Number of days:</label>
                <input type="number" id="numDays" name="numDays" readonly class="form-control">
                <span id="daysError" class="error"></span>
            </div>

            <!-- for To Date-->
            <div id="form-group">
                <label for="toDate">To Date:</label>
                <input type="date" id="dteToDate" name="dteToDate" class="form-control">
                <span id="ToDateError" class="error"></span>
            </div>

            <!-- for Project -->
            <div id="form-group">
                <label for="project">Project:</label>
                <input type="text" id="txtProject" name="txtProject" class="form-control">
                <span id="projectError" class="error"></span>
            </div>

            <!-- for Source -->
            <div id="form-group">
                <label for="source">Source:</label>
                <input type="text" id="txtSource" name="txtSource" class="form-control">
                <span id="sourceError" class="error"></span>
            </div>

            <!-- for Mode of Travel-->
            <div id="form-group">
                <label for="modeOfTravel">Mode of travel:</label>
                <input type="text" id="txtModeOfTravel" name="txtModeOfTravel" class="form-control">
                <span id="modeOfTravelError" class="error"></span>
            </div>
    </div>
    <br>
    <!-- for Submit Button-->
    <div class="submit-container">
        <input type="submit" value="Submit" id="submitButton" class="form-control" disabled>
    </div>
    </form>




</body>
<script src="/JS/Form.js"></script>
<script src="/JS/Options.js"></script>
<script src="/JS/Logout.js"></script>

</html>

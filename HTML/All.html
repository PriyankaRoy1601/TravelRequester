<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Requester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/bars.css">
    <link rel="stylesheet" href="/CSS/Logout.css">
    <link rel="stylesheet" href="/CSS/indicators.css">
</head>
<style>
    #viewLink{
        color: grey;
    }
</style>
<body>
    <button class="logout-button" id="logout">Logout</button>
    <h1>Travel Requester</h1>
    <div class="container">
        <div class="navbar">
            <div class="navbar-links">
                <a id="formLink" href="#">Form</a>
                <div class="dropdown">
                    <a id="viewLink" href="All.html">View</a>
                    <div class="dropdown-content">
                        <a href="All.html">All</a>
                        <a href="Critical.html">Critical</a>
                        <a href="Normal.html">Normal</a>
                        <a href="Rejected.html">Rejected</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!--Creating table to display-->
    <table border="1" class="table">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Destination</th>
                <th>Priority</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr class="reject">
                <td>Donald</td>
                <td>Las Vegas</td>
                <td>Critical</td>
                <td><a href="ViewDetails.html">View Details</a></td>
            </tr>
            <tr class="approve">
                <td>Aswathy</td>
                <td>Delhi</td>
                <td>Normal</td>
                <td><a href="ViewDetails.html">View Details</td>
            </tr>
        </tbody>
    </table>
    <!--indicators-->
    <div class="indicators">
        <div>
            <div class="color-box green-box"></div>
            <span class="status-text">Approved</span>
        </div>
        <div>
            <div class="color-box grey-box"></div>
            <span class="status-text">On Hold</span>
        </div>
        <div>
            <div class="color-box red-box"></div>
            <span class="status-text">Rejected</span>
        </div>
    </div>

</body>
<script src="/JS/Options.js"></script>
<script src="/JS/Logout.js"></script>

</html>
